<!DOCTYPE html>
<html>
 <head> 
     <meta charset="utf-8">
     <title> Google Homepage</title>
     <link rel = "stylesheet" href = "reset.css" type = "text/css">
     <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
     <link rel = "stylesheet" href = "style.css" type = "text/css">
 </head>
 <body>
     <div class = "top">
         <div class = "top-left"> 
            <a href = "#" id = "about">About</a>
            <a href = "#" id = "store">Store</a>
         </div>
         <div class = "top-right">
             <a href = "#" id = "gmail">Gmail</a>
             <a href = "#" id = "images">Images</a>
             <a href = "#"><i class="material-icons" id = "apps">apps</i></a>
             <button id = "button">Sign in</button>
         </div>
    </div>  
    <div class = "google-logo">
    <img src = "https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt = "google-logo" >
    </div>
    <form action = "#">
    <div class = "search-bar">
        <div class = "search-logo">
        <span class = "material-icons "  id = "search-logo" >search</span>
        </div>
        <div class = "text-field">
        <input type = "text" >
        </div>
        <div class = "mic">
        <a href = "#"><i class = "material-icons">mic</i> </a>
        </div>
    </div>
    </form>
    <div class = "two-boxes">
    <div id = "google-search"><a href = #> Google Search</a>  </div> 
    <div id = "feeling-lucky"><a href = #>I'm Feeling Lucky</a> </div> 
   </div>
   <footer>
       <div class = "footer">
           <div class = "left-footer">
           <a href = "#">Advertising</a>
           <a href = "#">Business</a>
           <a href = "#">How Search Works</a>
           </div>
           <div class = "right-footer">
            <a href = "#">Privacy</a>
            <a href = "#">Terms</a>
            <a href = "#">Settings</a>  
           </div>
       </div>
   </footer>
   
</body>
</html>
